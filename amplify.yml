version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 14
        - nvm use 14
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: /dist  # This should be adjusted according to where your build artifacts are generated.
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
